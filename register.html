<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | Ascent Fashion</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
    <!--Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/05dbc13719.js" crossorigin="anonymous"></script>
    <!--My stylesheet-->
    <link href="register_style.css" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signin">
        <form>
            <img class="mb-4" src="images/ascent-logo.png" alt="" width="100%" height="auto">
            <h1 class="h3 mb-3 fw-normal">Please enter your details</h1>
            <p>Register an account to login, subscribe to emails, get deals and receive royalty points</p>
            <p>* You may unsubscribe at any time</p>
            <label for="inputName" class="visually-hidden">Full name</label>
            <input type="name" id="inputName" class="form-control" placeholder="Full name" required autofocus>
            
            <label for="inputUsername" class="visually-hidden">Username</label>
            <input type="username" id="inputUsername" class="form-control" placeholder="Username" required>
            
            <label for="inputEmail" class="visually-hidden">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
            
            <label for="inputPassword" class="visually-hidden">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <button class="w-100 btn btn-lg btn-secondary" type="submit">Register My Account</button>
            
            <hr class="featurette-divider">
        </form>
        
        <div class="not-registered"><br>
            <label for="not-registered">Already have an account?</label>
            <a href="login.html"><button class="w-100 btn btn-lg btn-secondary" type="submit">Login</button></a>
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; Ascent Fashion 2021</p>
            <a href="index.html"><p>Back to Home</p></a>
    </main>
</body>
</html>
