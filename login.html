<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Ascent Fashion</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
    <!--Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/05dbc13719.js" crossorigin="anonymous"></script>
    <!--My stylesheet-->
    <link href="login_style.css" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signin">
        <form>
            <img class="mb-4" src="images/ascent-logo.png" alt="" width="100%" height="auto">
            <h1 class="h3 mb-3 fw-normal">Login</h1>
            <label for="inputEmail" class="visually-hidden">Username or Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Username or Email address" required autofocus>
            <label for="inputPassword" class="visually-hidden">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-secondary" type="submit">Login</button>
            <div><br>
            <label>
                <a href="#">Forgot password?</a>
            </label>
            </div>
            <hr class="featurette-divider">
        
        </form>
        <div class="not-registered">
            <label for="not-registered">Don't have an existing account?</label>
            <a href="register.html"><button class="w-100 btn btn-lg btn-secondary" type="submit">Register Now</button></a>
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; Ascent Fashion 2021</p>
            <a href="index.html"><p>Back to Home</p></a>
    </main>
</body>
</html>
